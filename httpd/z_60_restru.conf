<VirtualHost *:80>
    ServerName restru
    ServerAlias restru.localhost
    ErrorLog "logs/restru.localhost-error.log"
    CustomLog "logs/restru.localhost-access.log" combined
    
    ProxyPreserveHost On
	ProxyPass / http://localhost:8082/
	ProxyPassreverse / http://localhost:8082/
    
</VirtualHost>